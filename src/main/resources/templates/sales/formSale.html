<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <!-- <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">  -->
    
    <title>Fauna Health | Registro de Venta</title>
</head>
<body>
	<nav th:insert="fragments/menu.html :: navbar">
	</nav>
	
	<main role="main">
		<hr>
		<div class="container">
			<div class="card animated fadeIn fast">
				<h4 class="card-header">Registro de Venta</h4>
				<div class="card-body">
					<form name="formSale" th:action="@{/}" method="post">
						<table class="table table-borderless" id="itemsSale">
							<tr>
								<td>
									<button class="btn btn-dark" type="button" onclick="addItem(this.parentNode)">Agregar producto</button>									
								</td>
							</tr>
							<tr>
								<td>
								<label for="clientId">C&oacute;digo del cliente: </label>
								<input type="text" name="clientId" id="clientId">
								</td>
							</tr>
							<tr>
								<td>
								<label for="ticketNumber">N&uacute;mero de boleta: </label>
								<input type="text" name="ticketNumber" id="ticketNumber">
								</td>
							</tr>
							<tr>
								<td>
								<label for="cash">Efectivo: </label>
								<input type="text" name="cash" id="cash">
								</td>
							</tr>
							<tr>
								<td align="center">C&oacute;digo del producto</td>
								<td align="center">Cantidad</td>
							</tr>
							<tr id="item">
								<td>
									<input type="text" name="productId">
								</td>
								<td>
									<input type="text" name="amount">
								</td>
								<td>
									<button class="btn btn-dark" type="button" onclick="deleteRow(this)">Eliminar producto</button>
								</td>
							</tr>
						</table><br>
						<div style="text-align: center;">
							<button class="btn btn-primary" type="submit">Registrar venta</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	
	<footer th:insert="fragments/footer.html :: footer">
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script th:src="@{/js/validations.js}"></script>
</body>
</html>
