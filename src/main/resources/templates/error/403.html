<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Fauna Health | Error</title>
    
  </head>

  <body>

    <nav th:insert="fragments/menu.html :: navbar">
	</nav>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Ocurrio un error en la aplicaci&oacute;n</strong> </h4>              
          <div class="card-body">            
			&nbsp;&nbsp;&nbsp;<img th:src="@{/images/error-403.jpg}" class="rounded " title="Ha ocurrido un error">
			
			<div class="col-md-12 order-md-2 mb-4">
              <ul class="list-group mb-3">                                               
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted">ERROR HTTP 403 - NO TIENE LOS PERMISOS PARA VER EL RECURSO SOLICITADO.</small>
                  </div>
                </li>                                                                                                              
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted">Usted no tiene los permisos necesarios para poder acceder al recurso solicitado.</small>
                  </div>
                </li>      
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <small class="text-muted" th:text="'FECHA: ' + ${#dates.format(timestamp, 'dd-MM-yyyy HH:mm')}"></small>
                  </div>
                </li>                                                                                                                 
              </ul>
              <button class="btn btn-primary" onclick="goBack()" role="button">Regresar a la p&aacute;gina anterior</button>
            </div>			
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer.html :: footer">
	</footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
		function goBack(){
			window.history.back();
		}
	</script>
    
        
  </body>
</html>
