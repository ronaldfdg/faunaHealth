<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    
    <title>Veterinaria Fauna Health | Registrar usuario</title>
</head>
<body>
	<nav th:insert="fragments/menu.html :: navbar">
	</nav>
	
	<main role="main">
	<hr>
		<div class="container">
			<div class="card">
				<h4 class="card-header"><strong>Registro de un nuevo usuario</strong></h4>
				<div class="card-body">
					<form id="formUser" th:action="@{/users/record}" th:object="${user}" method="post" onsubmit="return validateFormUser(this)">
						
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger alert-dismissible fade show" role="alert">
							<strong>Algo no fue bien. Por favor correjir:</strong>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    			<span aria-hidden="true">&times;</span>
				  			</button>
							<ul>
								<li th:each="error : ${#fields.errors('*')}" th:text="${error}">
							</ul>
						</div>
						
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="name">Nombre</label>
									<input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Nombre del usuario" required="required" autofocus="autofocus">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="primaryLastName">Primer Apellido</label>
									<input type="text" th:field="*{primaryLastName}" id="primaryLastName" class="form-control" placeholder="Apellido paterno" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="secondLastName">Segundo Apellido</label>
									<input type="text" th:field="*{secondLastName}" id="secondLastName" class="form-control" placeholder="Apellido materno" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<label for="secretQuestion">Pregunta secreta</label>
									<input type="text" th:field="*{secretQuestion}" id="secretQuestion" class="form-control" placeholder="Pregunta secreta" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="answerQuestion">Respuesta pregunta</label>
									<input type="text" th:field="*{answerQuestion}" id="answerQuestion" class="form-control" placeholder="Respuesta secreta" required="required">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="role">Rol</label>
									<select th:field="*{role.id}" id="role" class="form-control">
										<option value="1" selected="selected">ADMINISTRACION</option>
										<option value="2">GESTION</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="username">Usuario</label>
									<input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Usuario" required="required">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="password">Contrase単a</label>
									<input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Contrase単a" required="required">
									<span id="security"></span>
									<br>
									<ul>
										<li id="upper">1 May&uacute;scula</li>
										<li id="special">1 Caract&eacute;r especial</li>
										<li id="numbers">D&iacute;gitos</li>
										<li id="lower">Min&uacute;sculas</li>
										<li id="length">M&iacute;nimo 6 caract&eacute;res</li>
									</ul>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="confirmpassword">Repetir contrase単a</label>
									<input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Repetir contrase単a" required="required">
									<span id="validation"></span>
								</div>
							</div>
						</div>
						<br>
						<button type="submit" class="btn btn-primary">Registrar</button>
					</form>
				</div>
			</div>	
		</div>
	</main>
	
	<footer th:insert="fragments/footer.html :: footer">
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script th:src="@{/js/validations.js}"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
