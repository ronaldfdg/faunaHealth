<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    
    <title>Veterinaria Fauna Health | Cambio de password</title>
</head>
<body>

	<nav th:insert="fragments/menu.html :: navbar">
	</nav>
	
	<main role="main">
	<hr>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<form id="formUser" class="form-signin" th:action="@{/updatePassword}" method="post">
						<div class="row">
							<div class="col-md-4">
							</div>
							<div class="col-md-4">
								<img class="mb-4 rounded mx-auto d-block" th:src="@{/images/login.png}" alt="" width="128" height="128">
								<div th:if="${messageWarning != null}" style="text-align: center;" class="alert alert-warning" role="alert">
									<strong th:text="${messageWarning}"></strong>
								</div>
								<h4 class="h3 mb-3 font-weight-normal">Cambio de contraseña</h4>
								
								<label for="username">Usuario</label>
								<input type="text" th:value="${user.username}" name="username" id="username" class="form-control" placeholder="Usuario" required="required" readonly><br>
								<label for="password">Contraseña</label>
								<input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required="required">
								<span id="security"></span>
								<ul>
									<li id="upper">1 May&uacute;scula</li>
									<li id="special">1 Caract&eacute;r especial</li>
									<li id="numbers">D&iacute;gitos</li>
									<li id="lower">Min&uacute;sculas</li>
									<li id="length">M&iacute;nimo 6 caract&eacute;res</li>
								</ul>
								<label for="confirmpassword">Repetir contraseña</label>
								<input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Repetir contraseña" required="required">
								<span id="validation"></span><br>
								<button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar</button>
							</div>
							<div class="col-md-4">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	</main>

	<footer th:insert="fragments/footer.html :: footer">
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
