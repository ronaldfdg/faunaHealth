<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    
    <title>Veterinaria Fauna Health | Usuarios</title>
</head>
<body>
	<nav th:insert="fragments/menu.html :: navbar">
	</nav>
	
	<main role="main">
		<hr>
		<div class="container">
			<div class="card">
				<h4 class="card-header"><strong>Listado de usuarios</strong></h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/users/register}" role="button" title="Registrar nuevo usuario"><i class="fas fa-user-plus"></i> Nuevo usuario</a>
					<hr>
					<div th:if="${messageSuccess != null}" class="alert alert-success alert-dismissible fade show" role="alert">
            			<strong th:text="${messageSuccess}"></strong>
	            		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    	<span aria-hidden="true">&times;</span>
					  	</button>
            		</div>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead class="thead-light">
								<tr>
									<th scope="col">Nombre</th>
									<th scope="col">Apellido Paterno</th>
									<th scope="col">Apellido Materno</th>
									<th scope="col">Rol</th>
									<th scope="col">Estado</th>
									<th scope="col">Opciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="user : ${users}">
									<td th:text="${user.name}"></td>
									<td th:text="${user.primaryLastName}"></td>
									<td th:text="${user.secondLastName}"></td>
									<td th:text="${user.role.name}"></td>
									<td>
										<span th:if="${user.status}" class="badge badge-primary">Habilitado</span>
										<span th:unless="${user.status}" class="badge badge-secondary">Deshabilitado</span>
									</td>
									<td>
										<a th:if="${user.status}" th:href="@{/users/lockOrUnlock/{id} (id=${user.id})}" onclick="return confirm('Esta seguro de bloquear al usuario?')" class="btn btn-primary btn-sm" role="button" title="Bloquear usuario">
											<i class="fas fa-lock" aria-hidden="true"></i>
										</a>
										<a th:unless="${user.status}" th:href="@{/users/lockOrUnlock/{id} (id=${user.id})}" onclick="return confirm('Desea desbloquear al usuario?')" class="btn btn-primary btn-sm" role="button" title="Desbloquear usuario">
											<i class="fas fa-unlock" aria-hidden="true"></i>
										</a>
									</td>
								</tr>							
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer th:insert="fragments/footer.html :: footer">
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
